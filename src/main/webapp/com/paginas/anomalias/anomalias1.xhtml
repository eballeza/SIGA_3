<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Levantamiento de anomalias</title>
</h:head>
<h:body>
	<p:fieldset >
		<h:form>
			<p:panelGrid>
				<f:facet name = "header">
					<p:row>  
            			<p:column colspan="30">Informacion general de la anomalia.</p:column>  
        			</p:row>
        			<p:row>
        				<p:column>
        					<h:outputLabel id="labelSistemaIncidencia" value="Sistema incidencia:  " />
        						<h:selectOneMenu id="selectOneMenuSistemaIncidencia">
									<f:selectItem itemLabel="Select one" />
									<f:selectItems value="#{bean.lstSistemasNCVOs}" var="sistemaNC"
										itemLabel="#{sistemaNC.nombreSistemaNC}" />
								</h:selectOneMenu>
        				</p:column>
        				<p:column>
        					<h:outputLabel id="labelModuloIncidencia"
									value="Modulo incidencia:  " /> <h:selectOneMenu
									id="selectOneMenuModuloIncidencia">
									<f:selectItem itemLabel="Select one" />
									<f:selectItems value="#{bean.lstModulosNCVOs}" var="modulo"
										itemLabel="#{modulo.nombreModuloNC}" />
								</h:selectOneMenu>
        				</p:column>
        				<p:column>
        					<h:outputLabel id="labelContacto" value="Contacto:  " />
        					<p:inputText id="inputTextContacto" value="#{prueba.texto}" size="50" />
        				</p:column>
        				<p:column>
        					<h:outputLabel id="labelEstatus" value="Estatus:  " />
        						<h:selectOneMenu id="selectOneMenuEstatus">
        							<f:selectItem itemLabel="Select one" />
									<f:selectItems value="#{bean.lstEstatusVOs}" var="estatus"
										itemLabel="#{estatus.descripcionEstatus}" />
								</h:selectOneMenu>
        				</p:column>
        				<p:column>
        					<h:outputLabel id="labelFechaInicioIncidencia" value="Fecha inicio incidencia:  " />
							<p:calendar mode="popup" showOn="button" />
						</p:column>
        				<p:column>
        					<h:outputLabel id="labelTelefonoContacto" value="Telefono contacto:  " />
        					<p:inputText id="inputTextTelefonoContacto" value="" />
        				</p:column>
        			</p:row>
				<p:row> 
					<p:column>
						<h:form id="form">
							<p:commandButton value="Submit" 	actionListener="#{prueba.accion()}" />
						</h:form>
					</p:column>
				</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</p:fieldset>
</h:body>
</html>
