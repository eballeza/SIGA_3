<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link href="com/SiGA/paginas/estilos/estilo.css" type="text/css"
		rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Levantamiento de anomalias</title>
	</h:head>
	<h:body>
		<h:form>
		<p:fieldset legend="Informacion general de la anomalia."
		id="fieldsetInfoGeneralAnomalia">
		
		<table>
			<tr>
				<td>
					<h:outputLabel id="idNoReporteAnomalia" value="No Reporte de la anomalia." />
					<p:inputText id="inputTextNoReporteAnomalia"
						value="#{bean.contacto}" />
				</td>
				<td>
					<h:outputLabel id="labelPrueba2" value="#{prueba.texto}" />
				</td>
				<td>
					<h:form id="form">
									<p:commandButton value="Submit"
										actionListener="#{bean.accion()}" />
					</h:form>
				</td>
			</tr>
		</table>
		
	</p:fieldset>
	</h:form>
	</h:body>
</html>
