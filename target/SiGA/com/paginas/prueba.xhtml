<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link href="com/SiGA/paginas/estilos/estilo.css" type="text/css"
		rel="stylesheet" />
	<title>Reporte de anomalias NetCracker</title>
</h:head>

<h:body id="cuerpo">
	<h:form>
		<p:fieldset legend="Informacion general de incidente"
			id="fieldsetInfoGeneralIncidente">

			<table>
				<tr>
					<td><h:outputLabel id="labelPrueba"
							value="Modulo incidencia:  " /> <p:inputText
							id="inputTextPrueba" value="#{prueba.texto}" /></td>
					<td><h:outputLabel id="labelPrueba2" value="#{prueba.texto}" />
					</td>
					<td><h:form id="form">
							<p:commandButton value="Submit"
								actionListener="#{prueba.accion()}" />
						</h:form></td>
				</tr>
			</table>
			

		</p:fieldset>
	</h:form>

</h:body>

</html>
